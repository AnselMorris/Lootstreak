       <script>
            function createAcct(oFormElement) {

                var xhr = new XMLHttpRequest();
                xhr.onload = function() {
                    var response = (xhr.responseText);
                    if (response.localeCompare("\t\t This email is already linked to an account.") != 0) {
                        localStorage.setItem('login', document.getElementById('username').value);
                        localStorage.setItem('gametag', document.getElementById('gatag').value);
                        window.location.href = "https://www.lootstreak.com/lobbies";
                    } else {
                        alert(response);
                    }

                }
                xhr.open(oFormElement.method, oFormElement.action, true);
                xhr.send(new FormData(oFormElement));

                return false;

            }
        </script>
